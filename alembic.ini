[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# The database URL is now handled by env.py, but we leave it here for reference.
# It will be overridden by the DATABASE_URL from your .env file.
sqlalchemy.url = sqlite:///telegram_scheduler.db

# --- IMPROVEMENT 1: Use a timestamp-based file template for better sorting ---
# This makes it easy to see the order of migrations just by looking at the filenames.
file_template = %%(year)d-%%(month).2d-%%(day).2d_%%(rev)s_%%(slug)s

# The directory of this file will be added to the Python path.
prepend_sys_path = .

# --- IMPROVEMENT 2: Add a post-write hook to auto-format new migrations ---
# This ensures all your migration files have consistent, clean formatting.
# Make sure you have 'black' installed: pip install black
[post_write_hooks]
hooks = black
black.type = console_scripts
black.entrypoint = black
# Use --safe to avoid changing the meaning of the code.
black.options = --safe REVISION_SCRIPT_FILENAME


# --- Standard Alembic Configuration Below ---

# Timezone for rendering dates in migration files. Requires 'alembic[tz]'.
# timezone =

# Max length of the "slug" field.
truncate_slug_length = 40

# os-dependent path separator.
path_separator = os

# Output encoding for revision files.
output_encoding = utf-8

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S